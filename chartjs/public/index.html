<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      height: 50vw;
      width: 50vw;
    }
  </style>
</head>

<body>
  <h1>our chart is here</h1>
  <div>
    <canvas id="myChart"></canvas>
  </div>
</body>

<!-- <script type="text/javascript" src="../dist/bundle.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const data = {
    labels: [
      'data1',
      'data2',
      'data3'
    ],
    datasets: [{
      label: 'My First Dataset',
      data: [300, 50, 100],
      backgroundColor: [
        'rgb(255, 99, 132)',
        'rgb(54, 162, 235)',
        'rgb(255, 205, 86)'
      ],
      hoverOffset: 4
    }]
  };
  // </block:setup>

  // <block:config:0>
  const config = {
    type: 'doughnut',
    data: data,
    options: {
      responsive: true,
      maintainAspectRatio: true
    }
  }
  // </block:config>

  var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
</script>

</html>
